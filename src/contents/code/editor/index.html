<html>
<head>
  <title>editor</title>
  <link type="text/css" href="editor.css" rel="stylesheet">
</head>
<body>
  <div id="heading">
    <div id="titlewrapper">
      <input type="text" class="title" id="title-disabled" disabled value="default.txt">
      <input type="text" class="title" id="title" value="default">
    </div>
    <div id="buttons">
      <div class="menubutton" id="file">
        <div class="button"><img src="icons/folder.svg"/></div>
        <div class="menuwrapper">
          <ul class="menu"></ul>
        </div>
      </div>
      <div class="button" id="delete"><img src="icons/rubbish.svg"/></div>
      <div class="button" id="download"><img src="icons/download.svg"/></div>
      <div class="menubutton" id="help" onclick="this.classList.toggle('open')">
        <div class="button"><img src="icons/help.svg"/></div>
        <div class="menuwrapper">
          <ul class="menu">
            <li>SHIFT+SPACE = toggle Command Mode</li>
            <li>ESC = exit Command Mode</li>
            <li>That's it for now!</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="savestatus"></div>
  </div>
  <div id="editor">
    <div id="commandcontainer">
      <div id="commandinput"></div>
    </div>
  </div>
  <script src="editor.js"></script>
  <script src="files.js"></script>
  <script src="keybindings.js"></script>
</body>
</html>
